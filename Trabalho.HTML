<body>
    <h1 class="red">Entregavel 2 </h1>
    <script>
        function fibonacci(termo) {
            let resultado = ""
            var termo = document.getElementById('fibinput').value;
            var penultimo=0, ultimo=1;
            var numero;   
            for(var count=0 ; count<=termo ; count++){
                numero = ultimo + penultimo;
                penultimo = ultimo;
                ultimo = numero;
                resultado += numero + " ";
            }
            return resultado;
        }
        

        function somatorio(conjuntoDeNumeros) {

            var soma = 0;
            var numeros = conjuntoDeNumeros.split(' ');

            for (var i = 0; i < numeros.length; i++) {
                numeros[i] = parseInt(numeros[i]);
            }

            for (var i = 0; i < numeros.length; i++) {
                soma += numeros[i];
            }
            return soma;

        }

        function ehPrimo(n) {

            for (i = n - 1; i > 1; i--) {
                if (n % i == 0) {
                    return "Não primo";
                }
            }
            return "Primo";
        }

        function maximoDivisor(entrada) {
            mdc = 0;

            var num_separado = entrada.split(' ');

            for (var i = 0; i < num_separado.length; i++) {
                num_separado[i] = parseInt(num_separado[i]);
            }

            var a = num_separado[0];
            var b = num_separado[1];

            if (a < b) {
                aux = a;
                a = b;
                b = aux;
            }

            for (i = 1; i < a; i++) {
                if (a % i == 0 && b % i == 0) {
                    mdc = i;
                }
            }

            return mdc;
        }

        function contagem(n) {
            var qtd = 0;

            var numeros = n.split(' ');

            for (i = 0; i < numeros.length; i++) {
                if (!(numeros[i].includes('.') || numeros[i].includes(','))) {
                    qtd++;
                }
            }

            return qtd;
        }

        function swap(items, leftIndex, rightIndex) {
            var temp = items[leftIndex];
            items[leftIndex] = items[rightIndex];
            items[rightIndex] = temp;
        }

        function partition(items, left, right) {
            var pivot = items[Math.floor((right + left) / 2)],
                i = left,
                j = right;
            while (i <= j) {
                while (items[i] < pivot) {
                    i++;
                }
                while (items[j] > pivot) {
                    j--;
                }
                if (i <= j) {
                    swap(items, i, j);
                    i++;
                    j--;
                }
            }
            return i;
        }

        function quickSort(items, left, right) {
            var index;
            if (items.length > 1) {
                index = partition(items, left, right);
                if (left < index - 1) {
                    quickSort(items, left, index - 1);
                }
                if (index < right) {
                    quickSort(items, index, right);
                }
            }
            return items;
        }

        function ordenar(arr) {
            var vetor = arr.split(' ');
            for (let i = 0; i < vetor.length; i++) {
                vetor[i] = parseInt(vetor[i]);
            }
            for (let i = 0; i < vetor.length; i++) {
                for (let j = 0; j < vetor.length - 1 - i; j++) {
                    if (vetor[i] > vetor[i + 1]) {
                        let temp = vetor[i];
                        vetor[i] = vetor[i + 1];
                        vetor[i + 1] = temp;
                    }
                }
            }
            return vetor;
        }
    </script>

    <div class="container">
        <div class="blue">
        <h2 style="color: black;">Fibonacci <input type="text" id="fibinput"> <button style="color: red" onclick="alert(fibonacci(document.getElementById('fibinput').value))">Calcular</button></h2>
        <h2 style="color: black;">Somar Números <input type="text" id="somainput"> <button style="color: red" onclick="alert(somatorio(document.getElementById('somainput').value))">Calcular</button></h2>
        <h2 style="color: black;">É Primo? <input type="text" id="primoinput"> <button style="color: red" onclick="alert(ehPrimo(document.getElementById('primoinput').value))">Calcular</button></h2>
        <h2 style="color: black;">Maximo Divisor <input type="text" id="mdcinput"> <button style="color: red" onclick="alert(maximoDivisor(document.getElementById('mdcinput').value))">Calcular</button></h2>
        <h2 style="color: black;">Cont Inteiros <input type="text" id="contarinput"> <button style="color: red" onclick="alert(contagem(document.getElementById('contarinput').value))">Contar</button></h2>
        <h2 style="color: black;">Ordenação <input type="text" id="ordenarinput"> <button style="color: red" onclick="alert(ordenar(document.getElementById('ordenarinput').value))">Ordenar</button></h2>
        </div>
    </div>
